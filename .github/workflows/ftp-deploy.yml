name: Deploy via FTP

on:
  push:
    branches:
      - main # Garante que s√≥ fa√ßa o deploy ap√≥s o push para 'main'

jobs:
  ftp_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------------
      # ‚¨áÔ∏è ETAPAS NOVAS DE BUILD ‚¨áÔ∏è
      # -----------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a vers√£o LTS mais recente
          
      - name: Install dependencies
        run: npm install

      - name: Run Build (Vite)
        run: npm run build
      # -----------------------------------
      # ‚¨ÜÔ∏è FIM DAS ETAPAS NOVAS DE BUILD ‚¨ÜÔ∏è
      # -----------------------------------

      - name: Deploy built files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # üö® MUDAN√áA CRUCIAL: A pasta de build do Vite √© 'dist' por padr√£o.
          local-dir: ./dist/ 
          server-dir: public_html/
          exclude: |
            .git*
            .github
            node_modules
